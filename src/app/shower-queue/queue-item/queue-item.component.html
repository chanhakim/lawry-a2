<div class="queue-item-container">
	<div class="queue-item-left-container">
		<p style='font-size: 1.4rem;'>{{name}}</p>
		<button mat-icon-button (click)='deleteQItem()' style='font-size: 0.7rem; font-weight: 500;'>Delete</button>
	</div>
	<div class="queue-item-right-container">
		<p style='font-size: 0.7rem; font-weight:500; margin-bottom: 0.2rem;'>{{date}}</p>
		<p>{{startTime}}</p>
		<p>{{endTime}}</p>
	</div>
</div>
